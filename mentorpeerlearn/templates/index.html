{% extends 'base.html' %}
{% load static %}

{% block shapes %}
<div class="shape shape-1"></div>
<div class="shape shape-2"></div>
<div class="shape shape-3"></div>
{% endblock %}

{% block content %}
<div class="landing-container">
    <section class="left-section">
        <div class="content-wrapper">
            <div class="brand">PeerLearn</div>
            <h1 class="hero-title">Unlock Your Potential</h1>
            <p class="hero-subtitle">"The mind is not a vessel to be filled, but a fire to be kindled." - Plutarch</p>
            <div class="auth-buttons">
                <a href="{% url 'register' %}" class="btn-primary">Register</a>
                <a href="{% url 'login' %}" class="btn-secondary">Login</a>
            </div>
            <div class="social-login">
                <p>Or connect with:</p>
                <div class="social-icons">
                    <a href="#" class="social-icon"><i class="fab fa-google"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                </div>
            </div>
        </div>
    </section>
    <section class="right-section">
        <img src="{% static 'images/hero-image.png' %}" alt="Learning Illustration" class="hero-image">
    </section>
</div>
{% endblock %}
